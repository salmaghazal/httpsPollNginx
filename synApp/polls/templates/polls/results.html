{% extends 'base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1 style = "color: aliceblue;">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li style = "color: aliceblue;">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
<br>
<a href = "{% url 'polls:index' %}"> Back </a>

{% endblock %}

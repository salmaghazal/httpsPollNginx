{% extends 'base.html' %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1 class="text-center mb-3" style = "color: rgb(251, 251, 251);"> Poll Questions</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p style = "color: rgb(251, 251, 251);">No polls are available.</p>
{% endif %}

{% endblock %}
